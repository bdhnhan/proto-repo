syntax = "proto3";
option java_package = "com.bank.protobuf";

service BankService {
  rpc withdrawBank(WithdrawBankRequest) returns (WithdrawBankResponse);
  rpc refundBank(RefundBankRequest) returns (RefundBankResponse);
}
message WithdrawBankRequest {
  string number_acc = 1;
  int64 amount = 2;
}

message WithdrawBankResponse {
  string status = 1;
  Result result = 2;
  message Result {
    string transId = 1;
    string status = 2;
  }
}

message RefundBankRequest {
  string number_acc = 1;
  int64 amount = 2;
}

message RefundBankResponse {
  string status = 1;
  Result result = 2;
  message Result {
    string transId = 1;
    string status = 2;
  }
}